
<VirtualHost *:80>
    ServerName outdoorpi.steinanet.at

    WSGIScriptAlias / /opt/outdoor-kitchen/wsgi.py
    WSGIDaemonProcess outdoorpi.steinanet.at python-home=/opt/python-venv/outdoor-kitchen python-path=/opt/outdoor-kitchen

    <Location />
    WSGIProcessGroup outdoorpi.steinanet.at
    </Location>

    <Directory /opt/outdoor-kitchen/>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static /opt/outdoor-kitchen/backend/static/
    <Directory /opt/outdoor-kitchen/backend/static>
        Require all granted
    </Directory>

</VirtualHost>
